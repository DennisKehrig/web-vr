<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
         <title>3D 360&deg; Image Gallery</title>
         <meta name="description" content="3D 360&deg; Image Gallery - A-Frame">
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
<a-scene>
  <a-assets>
    <!-- Images. -->
    <img id="meadow" src="https://ucarecdn.com/d78609b4-e9fc-4816-9928-c0f1f3bd1b7b/">
    <img id="redwoods" src="https://ucarecdn.com/b5afdeff-9ccf-4d35-8f28-90047c771dfc/">
    <img id="za" src="https://ucarecdn.com/fdbe2381-1384-4fb7-a6f0-04849b7262c2/">
    <img id="wood" src="https://ucarecdn.com/9525b638-3303-409b-bd62-963048f40d73/">
    <img id="succulent" src="https://ucarecdn.com/3bdccd17-1e95-458b-b69f-cdadcb828c3a/">
    <img id="poppies" src="https://ucarecdn.com/d3989706-eec0-4991-b0c4-f3cae3983175/">
    <img id="leaf" src="https://ucarecdn.com/a69b7ed2-e5ab-4da8-b2f7-80bda4a799df/">
    <img id="bamboo" src="https://ucarecdn.com/481b91e4-89f3-44da-bd11-103758068dea/">
    <img id="ferns" src="https://ucarecdn.com/8e5f76b6-7cf6-4dc5-9106-2634b6eca280/">
      
    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
      <a-entity class="link"
        geometry="primitive: plane; height: 1; width: 1"
        material="shader: flat; src: ${thumb}"
        event-set__1="_event: mousedown; scale: 1 1 1"
        event-set__2="_event: mouseup; scale: 1.2 1.2 1"
        event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
        event-set__4="_event: mouseleave; scale: 1 1 1"
        set-image="on: click; target: #image-360; src: ${src}"</a-entity>
    </script>
  </a-assets>
    
  <!-- Sky -->
  <a-sky color="#99ccff"></a-sky>
    
  <!-- Plane -->    
  <a-plane position="0 0 -4" rotation="-90 0 0" width="16" height="16" color="ffffff"></a-plane>
    
  <!-- Spheres -->    
  <a-sphere id="two" position="0 1.25 -8" radius=".5" src="#meadow"></a-sphere>
  <a-sphere id="three" position="3 1.25 -8" radius=".5" src="#redwoods"></a-sphere> 
  <a-sphere id="one" position="-3 1.25 -8" radius=".5" src="#za"></a-sphere>
    <a-sphere id="five" position="0 1.25 -3" radius=".5" src="#wood"></a-sphere>
    <a-sphere id="six" position="3 1.25 -3" radius=".5" src="#succulent"></a-sphere>
    <a-sphere id="four" position="-3 1.25 -3" radius=".5" src="#poppies"></a-sphere>
      <a-sphere id="eight" position="0 1.25 .5" radius=".5" src="#leaf"></a-sphere>
      <a-sphere id="nine" position="3 1.25 .5" radius=".5" src="#bamboo"></a-sphere>
      <a-sphere id="seven" position="-3 1.25 .5" radius=".5" src="#ferns"></a-sphere> 


    

  <!-- Link we will build. -->
  <a-entity class="link"></a-entity>
  <!-- Camera + Cursor. -->
  <a-camera>
    <a-cursor id="cursor">
      <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
      <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                   from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
    </a-cursor>
  </a-camera>
</a-scene>
      
</body>

</html>
